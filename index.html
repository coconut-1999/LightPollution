<!DOCTYPE html>
<html>
<head>
  <title>A Light Pollution Test</title>
  <meta name="lightpollution" content="Test for Light Pollution">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
</head>
<body>
  <a-scene fog="type: exponential; color: #FFFFFF; density: 0.03;">
    <a-assets>
      <img id="ground" src="https://cdn.glitch.global/240f6c50-219a-49fa-a9c7-31bf9ffc1b26/nahaufnahme-mischung-von-tonpulver.jpg">
      <img id="stars" src="https://cdn.glitch.global/240f6c50-219a-49fa-a9c7-31bf9ffc1b26/eso0932a.jpg">
    </a-assets>

    <!-- Set up environment with atmosphere -->
    <a-entity environment="preset: default; atmosphere: true; lighting: true;"></a-entity>

    <!-- Sky background -->
    <a-sky src="#stars" rotation="0 0 45" radius=20></a-sky>

    <!-- Ground plane -->
    <a-plane material="color: #FFFFFF; src: #ground; repeat: 5000 5000; normal-texture-repeat: 5000 5000;"
      height="1000"
      width="1000"
      rotation="-90 0 0"
      position="0 0 0"
    ></a-plane>


    <!-- Player entity with camera -->
    <a-entity id="player" progressive-controls movement-controls="fly: true; speed: 0.3"
      position="0 0.1 1"
      networked="template:#avatar-template;attachTemplateToLocal:true;"
    >
      <a-entity camera look-controls></a-entity>
      <a-entity class="right-controller"></a-entity>
      <a-entity class="left-controller"></a-entity>
    </a-entity>
  </a-scene>
</body>
</html>
